<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Buy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <h2 style="margin-top: 70px">
      STOCK UP YOUR PHYSICAL COLLECTION BY BUYING A BOOK
      <span><p class="sub">Who doesn't love that new book smell</p></span>
    </h2>
    <h3>You're getting The Lost Symbol by Dan Brown</h3>
    <div class="buy-sec">
      <img src="./images/6411961.jpg" alt="" />
      <p><i class="rating__star far fa-star"></i> 4.36/5</p>
      <p class="price-container">$<span class="price">9.95</span></p>
      <button class="btn"><ion-icon name="basket"></ion-icon> Buy</button>
    </div>
    <div class="footer">
      <div class="first-sec">
        <div class="item item1">
          <input type="radio" /> Pay with Card
          <ion-icon name="card-outline"></ion-icon>
        </div>
        <div class="item item2">
          <input type="radio" /> Pay with Paypal
          <ion-icon name="logo-paypal"></ion-icon>
        </div>
        <div class="item item3">
          <input type="radio" /> Pay with Bank
          <ion-icon name="cash-outline"></ion-icon>
        </div>
      </div>
      <div class="second-sec">
        <div class="item item4">
          <input type="radio" /> Pay with Wallet
          <ion-icon name="wallet-outline"></ion-icon>
        </div>
        <div class="item item5">
          <input type="radio" /> Pay with Venmo
          <ion-icon name="logo-venmo"></ion-icon>
        </div>
        <div class="item item6">
          <input type="radio" /> Pay with Bitcoin
          <ion-icon name="logo-bitcoin"></ion-icon>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
