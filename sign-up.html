<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style1.css" />

    <script src="main.js"></script>
  </head>
  <body>
    <div class="logo">
      <p style="color: #fff" class="readthis">
        <span style="color: #fff">read</span
        ><span style="color: #b33939">This</span>
      </p>
    </div>
    <div class="log-container">
      <h1>Login</h1>
      <div class="log-grid">
        <p class="label">Email</p>
        <input
          class="login form-control"
          type="text"
          placeholder="name@example.com"
        />
      </div>
      <div class="log-grid" style="position: relative; bottom: 80px">
        <p class="label">Password</p>
        <input
          class="login form-control"
          type="text"
          placeholder="min 8 characters"
        />
        <p class="label" style="position: relative; bottom: 10px">
          <input type="checkbox" style="position: relative; top: 2px" /> Keep me
          logged in
        </p>
        <button class="btn">Log in</button>
      </div>
    </div>
    <div class="img-log">
      <p>Explore a vast collection of literature from your virtual library</p>
    </div>
  </body>
</html>
